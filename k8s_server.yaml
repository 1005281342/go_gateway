apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gateteway-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: go-gateteway-server
  template:
    metadata:
      labels:
        name: go-gateteway-server
    spec:
      containers:
        - name: go-gateteway-server
          image: go-gateteway-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8880
            - containerPort: 4433
---
apiVersion: v1
kind: Service
metadata:
  name: go-gateteway-server
spec:
  ports:
    - port: 8880
      name: "http"
      targetPort: 8880
      protocol: TCP
      nodePort: 30080
    - port: 4433
      name: "https"
      targetPort: 4433
      protocol: TCP
      nodePort: 30443
  type: NodePort
  selector:
    name: go-gateteway-server